name: Build and Publish
on:
  push:
    branches:
      - trunk
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # https://github.com/sigstore/cosign-installer
      - name: Install cosign 
        uses: sigstore/cosign-installer@v3.2.0
        with:
          cosign-release: 'v2.1.1'

      # https://github.com/docker/setup-buildx-action
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3.0.0

      # https://github.com/docker/login-action
      - name: Log into Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Log into GitHub Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/docker/metadata-action
      - name: Extract metadata for
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: |
            arajczy/nagios
            ghcr.io/arajczy/nagios
          tags: |
            latest
            4
            4.5.0

      # https://github.com/docker/build-push-action
      - name: Build and push image
        id: build-and-push
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.author=Adam Rajczy
            org.opencontainers.image.description=Nagios Core
            org.opencontainers.image.title=nagios
            org.opencontainers.image.version=4.5.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published image
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
